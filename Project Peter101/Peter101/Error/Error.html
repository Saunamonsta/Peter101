<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden</title>
    <style>
        body{font-family:Arial,sans-serif;text-align:center;background-color:black;color:white;margin-top:50px;}
        h1{font-size:50px;}
        p{font-size:20px;}
    </style>
</head>
<body>
    <h1>404 - Seite nicht gefunden</h1>
    <p>Die gesuchte Seite existiert nicht oder wurde entfernt.</p>
    <p>Bitte überprüfe die URL oder kehre zur Startseite zurück.</p>
    <p><img src="Troll_face.gif"id="TrollImage"style="width:400px;display:none;margin:auto;"></p>

    <script>
        setTimeout(() => {
    document.getElementById("TrollImage").style.display = "block";
    }, 5000);

    setTimeout(() => {
        let img = document.getElementById("TrollImage");
        img.style.display = "block";
        img.style.opacity = "0";
        img.style.transition = "opacity 2s";
        setTimeout(() => {img.style.opacity = "1";}, 50);
    }, 5000);
    </script>
</body>
</html>
